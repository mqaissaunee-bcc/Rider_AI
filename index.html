<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            display: block;
            padding: 20px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 200px;
            text-align: center;
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .nav-link:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .nav-link {
                padding: 15px 30px;
                font-size: 1.1em;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Index</h1>
        <nav class="nav-links">
            <a href="photosyn.html" class="nav-link">Photosynthesis</a>
            <a href="spinner1.html" class="nav-link">Spinner 1</a>
            <a href="spinner2.html" class="nav-link">Spinner 2</a>
        </nav>
    </div>
</body>
</html>
